        .option:hover:not(:disabled) {

            border-color: var(--secondary-color);

        }

        .option.correct {

        .option.incorrect {

        .option:disabled {

        .feedback {

            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            cursor: pointer;

            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.2);
        }

        .next-btn:hover {

            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.3);
        }

        #results-screen {
            text-align: center;
            display: none;
        }
        
        #results-screen h2 {

        }
        
        #results-screen #score-text {

        }
        
        #results-screen .final-message {

    </style>
</head>
<body>

    <div class="quiz-wrapper">
        <div class="quiz-header">

            <div class="school-info">
                <p class="school-name">Coll√®ge Sidi Abd Elaziz Oued Zem</p>
                <p class="subject-name">Sciences de la Vie et de la Terre</p>
            </div>
        </div>

        <div class="title-container">
            <p class="quiz-subtitle">Quiz sur</p>
            <h1>La composition chimique des aliments</h1>
        </div>
        <p class="level-info">Niveau : 3APIC</p>


        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="quiz-container">
            <!-- Questions will be dynamically inserted here by JS -->
        </div>

        <div id="results-screen">
            <h2>Quiz Termin√© ! üåü</h2>
            <p id="score-text"></p>
            <p class="final-message">Vous √™tes un v√©ritable expert de la chimie des aliments ! üèÜ</p>

    </div>

<script>
    // Le code JavaScript reste identique √† la version pr√©c√©dente car il g√®re la logique
    // qui n'a pas besoin d'√™tre modifi√©e.
    document.addEventListener('DOMContentLoaded', () => {
        const quizData = [
            { question: "Comment peut-on prouver que le pain contient de <strong>l'amidon</strong> ?", options: ["En versant de l'acide nitrique dessus.", "En d√©posant quelques gouttes d'eau iod√©e.", "En le chauffant tr√®s fort."], answer: 1, feedback: "Bravo ! L'eau iod√©e devient bleue-violette fonc√©e au contact de l'amidon. C'est magique ! ‚ú®" },
            { question: "Quelle couleur appara√Æt si on verse de l'acide nitrique sur un aliment qui contient des <strong>protides</strong> ?", options: ["Une couleur rouge brique.", "Une couleur bleue.", "Une couleur jaune."], answer: 2, feedback: "Exact ! L'acide nitrique nous aide √† 'colorier' les protides en jaune pour les trouver. üé®" },
            { question: "Pour savoir si un aliment contient du <strong>glucose</strong>, on utilise la liqueur de Fehling et ensuite...", options: ["On le met au cong√©lateur.", "On doit le chauffer.", "On doit ajouter de l'eau."], answer: 1, feedback: "Bien jou√© ! La chaleur est n√©cessaire pour que la r√©action se produise et qu'un pr√©cipit√© rouge brique apparaisse. üî•" },
            { question: "Un pr√©cipit√© blanc qui noircit √† la lumi√®re apr√®s avoir ajout√© du nitrate d'argent prouve la pr√©sence de...", options: ["Calcium.", "Sel de chlorure.", "Sucre."], answer: 1, feedback: "Excellent ! Le nitrate d'argent est le d√©tective du sel de chlorure. üïµÔ∏è‚Äç‚ôÇÔ∏è" },
            { question: "Quel produit utilise-t-on pour trouver des ions <strong>calcium</strong> dans le lait ?", options: ["L'oxalate d'ammonium.", "Le vinaigre.", "L'eau iod√©e."], answer: 0, feedback: "Parfait ! Il r√©agit avec le calcium pour former un pr√©cipit√© tout blanc, comme de la neige. ‚ùÑÔ∏è" },
            { question: "Pour pr√©parer un filtrat de pain, l'√©tape juste apr√®s avoir m√©lang√© le pain broy√© avec de l'eau est...", options: ["Chauffer le m√©lange.", "Go√ªter le m√©lange.", "Filtrer le m√©lange."], answer: 2, feedback: "Oui ! On utilise un filtre pour s√©parer le liquide (le filtrat) des morceaux solides de pain." },
            { question: "D'apr√®s les exp√©riences, est-ce que le lait contient de <strong>l'amidon</strong> ?", options: ["Oui, beaucoup.", "Non, pas du tout.", "Oui, un tout petit peu."], answer: 1, feedback: "C'est la bonne r√©ponse ! Si on met de l'eau iod√©e dans le lait, il ne devient pas bleu. üëç" },
            { question: "Quand on chauffe le lait, des gouttelettes se forment en haut du tube. Cela prouve que le lait contient de...", options: ["Sucre.", "L'eau.", "L'air."], answer: 1, feedback: "Exactement ! L'eau s'√©vapore avec la chaleur puis se condense sur les parois froides du tube." },
            { question: "Le pain et le lait sont des aliments...", options: ["Simples (ils ne contiennent qu'une seule chose).", "Compos√©s (ils sont un m√©lange de plusieurs choses).", "Vides (ils ne contiennent rien)."], answer: 1, feedback: "Tr√®s bien ! Ils sont faits de plusieurs aliments simples comme l'eau, les protides, les glucides, etc." },
            { question: "Lequel de ces deux aliments est consid√©r√© comme <strong>'complet'</strong> ?", options: ["Le pain.", "Le lait.", "Les deux."], answer: 1, feedback: "Super ! Le lait est un super-aliment, c'est pour cela qu'il est si important pour la croissance !" }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const resultsScreen = document.getElementById('results-screen');
        const scoreText = document.getElementById('score-text');
        const progressBar = document.getElementById('progress-bar');
        
        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuiz() {
            quizContainer.innerHTML = '';
            
            if (currentQuestionIndex < quizData.length) {
                const currentQuestionData = quizData[currentQuestionIndex];
                
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block active';

                questionBlock.innerHTML = `
                    <div class="question-header">Question ${currentQuestionIndex + 1} / ${quizData.length}</div>
                    <p class="question-text">${currentQuestionData.question}</p>
                    <div class="options-container">
                        ${currentQuestionData.options.map((option, index) => `
                            <button class="option" data-index="${index}">${option}</button>
                        `).join('')}
                    </div>
                    <div class="feedback">${currentQuestionData.feedback}</div>
                    <button class="next-btn">Suivant &rarr;</button>
                `;
                
                quizContainer.appendChild(questionBlock);
                addEventListeners();
                updateProgressBar();
            } else {
                showResults();
            }
        }
        
        function addEventListeners() {
            const options = quizContainer.querySelectorAll('.option');
            const nextBtn = quizContainer.querySelector('.next-btn');
            const feedback = quizContainer.querySelector('.feedback');
            
            options.forEach(option => {
                option.addEventListener('click', (e) => {
                    if (e.target.disabled) return;
                    
                    const selectedIndex = parseInt(e.target.dataset.index);
                    const correctAnswerIndex = quizData[currentQuestionIndex].answer;
                    
                    options.forEach(btn => btn.disabled = true);
                    
                    if (selectedIndex === correctAnswerIndex) {
                        e.target.classList.add('correct');
                        score++;
                    } else {
                        e.target.classList.add('incorrect');
                        options[correctAnswerIndex].classList.add('correct');
                    }
                    
                    feedback.style.display = 'block';
                    nextBtn.style.display = 'block';
                });
            });

            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuiz();
            });
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResults() {
            document.querySelector('.title-container').style.display = 'none';
            document.querySelector('.level-info').style.display = 'none';
            quizContainer.style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            resultsScreen.style.display = 'block';
            scoreText.innerHTML = `Votre score final est de : <strong style="color: var(--primary-color);">${score} / ${quizData.length}</strong>`;
        }
        
        loadQuiz();
    });
</script>
