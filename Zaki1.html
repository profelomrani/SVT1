<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographie Système Digestif</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-orange-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Composants Icônes (SVG direct pour éviter les dépendances externes) ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />,
                AlertTriangle: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>,
                Apple: <><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"/><path d="M10 2c1 .5 2 2 2 5"/></>,
                Ban: <><circle cx="12" cy="12" r="10"/><path d="m4.9 4.9 14.2 14.2"/></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
                Droplets: <><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></>,
                Info: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></>,
                Moon: <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>,
                Pill: <><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></>,
                Podcast: <><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/></>,
                ShieldAlert: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
                Smile: <><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></>,
                Utensils: <><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></>,
                Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        // --- Composants UI ---

        const NavCard = ({ title, iconName, color, isActive, onClick }) => {
            const activeClasses = isActive 
                ? `ring-4 ring-offset-2 ring-${color}-400 scale-105 shadow-xl` 
                : 'hover:scale-105 hover:shadow-lg opacity-90 hover:opacity-100';
            
            const colorClasses = {
                blue: 'bg-blue-500',
                red: 'bg-red-500',
                green: 'bg-green-500'
            };

            return (
                <button 
                onClick={onClick}
                className={`
                    ${colorClasses[color]} ${activeClasses}
                    text-white p-6 rounded-2xl transition-all duration-300 flex flex-col items-center justify-center gap-3 cursor-pointer h-32 w-full
                `}
                >
                <Icon name={iconName} size={32} />
                <span className="text-xl font-bold">{title}</span>
                </button>
            );
        };

        const DangerCard = ({ title, desc, iconName }) => (
            <div className="bg-white border border-gray-100 p-5 rounded-xl shadow-sm hover:shadow-md transition-shadow hover:border-red-200 group">
                <div className="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center mb-4 group-hover:bg-red-50 transition-colors text-red-500">
                    <Icon name={iconName} size={24} />
                </div>
                <h3 className="font-bold text-lg text-gray-800 mb-2">{title}</h3>
                <p className="text-gray-600 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        const PracticeRow = ({ title, desc, iconName, color, iconColor }) => (
            <div className={`${color} p-4 md:p-6 rounded-2xl flex items-start md:items-center gap-4 md:gap-6 transition-transform hover:translate-x-2`}>
                <div className={`bg-white p-3 rounded-full shadow-sm shrink-0 ${iconColor}`}>
                    <Icon name={iconName} size={32} />
                </div>
                <div>
                    <h3 className="font-bold text-lg md:text-xl text-gray-800 mb-1">{title}</h3>
                    <p className="text-gray-700">{desc}</p>
                </div>
            </div>
        );

        // --- Application Principale ---

        const App = () => {
            const [activeSection, setActiveSection] = useState('definition');

            return (
                <div className="min-h-screen flex flex-col">
                
                {/* Header Hero */}
                <header className="bg-gradient-to-r from-orange-500 to-red-600 text-white pb-12 pt-8 px-4 shadow-lg rounded-b-[3rem] mb-8 relative overflow-hidden">
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-8 z-10 relative">
                        <div className="flex-1 text-center md:text-left">
                            <h1 className="text-4xl md:text-6xl font-extrabold mb-6 tracking-tight leading-tight">
                                Le Système <br/>Digestif
                            </h1>
                            <p className="text-lg md:text-xl opacity-90 font-medium max-w-xl mx-auto md:mx-0 leading-relaxed">
                                Un voyage fascinant à l'intérieur du corps humain. Comprendre son fonctionnement pour mieux le protéger au quotidien.
                            </p>
                            <div className="mt-8 flex flex-col items-center md:items-start gap-4">
                                <div className="bg-white/20 backdrop-blur-md border border-white/30 px-6 py-2 rounded-full text-sm font-semibold shadow-sm">
                                    Réalisation : Zakaria El Omrani
                                </div>
                                <a 
                                    href="https://www.youtube.com/watch?v=gNG7-FKKR_w"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="inline-flex items-center gap-3 bg-white text-orange-600 font-bold px-6 py-3 rounded-full shadow-lg hover:bg-orange-100 transition-all duration-300 transform hover:scale-105"
                                >
                                    <Icon name="Podcast" size={20} />
                                    <span>Explorer le Podcast</span>
                                </a>
                            </div>
                        </div>
                        
                        <div className="flex-1 w-full max-w-md">
                            <div className="relative group">
                                <div className="absolute -inset-1 bg-gradient-to-r from-yellow-400 to-pink-500 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                                <img 
                                    src="https://www.chpsaintgregoire.com/wp-content/uploads/2015/12/101748291.jpg" 
                                    alt="Illustration Système Digestif" 
                                    className="relative rounded-2xl shadow-2xl w-full object-cover h-64 md:h-80 border-4 border-white/20 transform transition duration-500 hover:scale-[1.02]"
                                    onError={(e) => {
                                        e.target.onerror = null; 
                                        e.target.src = "https://placehold.co/600x400?text=Systeme+Digestif";
                                    }}
                                />
                            </div>
                        </div>
                    </div>
                    
                    {/* Decorative background circles */}
                    <div className="absolute top-0 left-0 w-64 h-64 bg-white opacity-5 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                    <div className="absolute bottom-0 right-0 w-96 h-96 bg-yellow-400 opacity-10 rounded-full translate-x-1/3 translate-y-1/3 blur-3xl"></div>
                </header>

                <main className="max-w-6xl mx-auto px-4 pb-12 space-y-12 flex-grow w-full">
                    
                    {/* Navigation Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <NavCard 
                        title="Définition & Rôle" 
                        iconName="Info" 
                        color="blue" 
                        isActive={activeSection === 'definition'}
                        onClick={() => setActiveSection('definition')}
                    />
                    <NavCard 
                        title="Les Dangers" 
                        iconName="AlertTriangle" 
                        color="red" 
                        isActive={activeSection === 'dangers'}
                        onClick={() => setActiveSection('dangers')}
                    />
                    <NavCard 
                        title="Bonnes Pratiques" 
                        iconName="CheckCircle" 
                        color="green" 
                        isActive={activeSection === 'pratiques'}
                        onClick={() => setActiveSection('pratiques')}
                    />
                    </div>

                    {/* Content Area */}
                    <div className="bg-white rounded-3xl shadow-xl p-6 md:p-10 transition-all duration-500 ease-in-out min-h-[400px] border border-orange-100">
                    
                    {activeSection === 'definition' && (
                        <div className="animate-fadeIn space-y-8">
                        <div className="text-center mb-10">
                            <h2 className="text-3xl font-bold text-blue-600 mb-4">Qu'est-ce que c'est ?</h2>
                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                            Un ensemble d'organes qui travaillent en équipe pour transformer la nourriture en énergie.
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="bg-blue-50 p-6 rounded-2xl border-l-4 border-blue-500 hover:shadow-md transition-shadow">
                            <h3 className="text-xl font-bold text-blue-800 mb-3 flex items-center gap-2">
                                <Icon name="Utensils" className="text-blue-600" /> Le Parcours
                            </h3>
                            <p className="text-gray-700 leading-relaxed">
                                Il commence à la <strong>bouche</strong>, passe par l'œsophage, l'estomac, les intestins, et se termine par l'<strong>anus</strong>. Son but est aussi d'éliminer les déchets inutiles.
                            </p>
                            </div>

                            <div className="bg-indigo-50 p-6 rounded-2xl border-l-4 border-indigo-500 hover:shadow-md transition-shadow">
                            <h3 className="text-xl font-bold text-indigo-800 mb-3 flex items-center gap-2">
                                <Icon name="Zap" className="text-indigo-600" /> Ses 4 Missions Clés
                            </h3>
                            <ul className="space-y-3 text-gray-700">
                                <li className="flex items-start gap-3">
                                <span className="bg-indigo-200 text-indigo-800 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">1</span>
                                <span><strong>Transformer</strong> la nourriture en nutriments.</span>
                                </li>
                                <li className="flex items-start gap-3">
                                <span className="bg-indigo-200 text-indigo-800 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">2</span>
                                <span><strong>Absorber</strong> l'énergie dans le sang.</span>
                                </li>
                                <li className="flex items-start gap-3">
                                <span className="bg-indigo-200 text-indigo-800 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">3</span>
                                <span><strong>Éliminer</strong> les déchets.</span>
                                </li>
                                <li className="flex items-start gap-3">
                                <span className="bg-indigo-200 text-indigo-800 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">4</span>
                                <span><strong>Protéger</strong> contre les microbes.</span>
                                </li>
                            </ul>
                            </div>
                        </div>
                        
                        <div className="mt-8 flex justify-center">
                            <div className="bg-blue-100 px-6 py-3 rounded-full text-blue-800 font-medium flex items-center gap-2 animate-bounce shadow-sm">
                            <Icon name="Info" size={20} />
                            Saviez-vous qu'il nous protège aussi des bactéries ?
                            </div>
                        </div>
                        </div>
                    )}

                    {activeSection === 'dangers' && (
                        <div className="animate-fadeIn">
                        <div className="text-center mb-10">
                            <h2 className="text-3xl font-bold text-red-600 mb-4">Les Ennemis de la Digestion</h2>
                            <p className="text-xl text-gray-600">Attention aux habitudes qui endommagent vos organes.</p>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            <DangerCard 
                            title="Malbouffe" 
                            desc="Trop de gras, trop de sucre, repas rapides."
                            iconName="Utensils"
                            />
                            <DangerCard 
                            title="Tabac & Alcool" 
                            desc="Irritent l'estomac, causent des ulcères et abîment le foie."
                            iconName="Ban"
                            />
                            <DangerCard 
                            title="Manque d'Hygiène" 
                            desc="Mains sales, aliments mal lavés = bactéries & virus."
                            iconName="ShieldAlert"
                            />
                            <DangerCard 
                            title="Stress" 
                            desc="Perturbe fortement le processus de digestion."
                            iconName="Activity"
                            />
                            <DangerCard 
                            title="Médicaments" 
                            desc="L'abus peut abîmer l'estomac et l'intestin."
                            iconName="Pill"
                            />
                            <DangerCard 
                            title="Boissons Gazeuses" 
                            desc="Consommation excessive de sodas."
                            iconName="Droplets"
                            />
                        </div>

                        <div className="mt-10 bg-red-50 border border-red-200 p-6 rounded-xl">
                            <h3 className="text-xl font-bold text-red-800 mb-4 flex items-center gap-2">
                                <Icon name="AlertTriangle" /> Conséquences Graves
                            </h3>
                            <div className="flex flex-col md:flex-row gap-6 text-red-700">
                            <div className="flex-1 bg-white p-5 rounded-lg shadow-sm border border-red-100">
                                <strong className="block text-lg mb-2 text-red-600">Ulcères</strong>
                                Douleurs et lésions dans la paroi de l'estomac augmentées par l'acidité.
                            </div>
                            <div className="flex-1 bg-white p-5 rounded-lg shadow-sm border border-red-100">
                                <strong className="block text-lg mb-2 text-red-600">Chute des dents</strong>
                                Les gencives s'abîment, rendant la mastication difficile et perturbant toute la digestion.
                            </div>
                            </div>
                        </div>
                        </div>
                    )}

                    {activeSection === 'pratiques' && (
                        <div className="animate-fadeIn">
                        <div className="text-center mb-10">
                            <h2 className="text-3xl font-bold text-green-600 mb-4">Les Alliés de la Santé</h2>
                            <p className="text-xl text-gray-600">Adoptez ces habitudes pour un système digestif heureux !</p>
                        </div>

                        <div className="grid gap-6">
                            <PracticeRow 
                            title="Alimentation Équilibrée" 
                            desc="Mangez des fruits, des légumes et des fibres. Évitez le trop gras/sucré."
                            iconName="Apple"
                            color="bg-green-50"
                            iconColor="text-green-600"
                            />
                            <PracticeRow 
                            title="Hydratation" 
                            desc="Buvez suffisamment d'eau pour aider à digérer et éliminer les déchets."
                            iconName="Droplets"
                            color="bg-blue-50"
                            iconColor="text-blue-500"
                            />
                            <PracticeRow 
                            title="Hygiène" 
                            desc="Lavez-vous les mains avant de manger. Lavez et cuisez bien les aliments."
                            iconName="CheckCircle"
                            color="bg-teal-50"
                            iconColor="text-teal-500"
                            />
                            <PracticeRow 
                            title="Sport & Sommeil" 
                            desc="Bougez régulièrement pour le transit et dormez bien pour réduire le stress."
                            iconName="Moon"
                            color="bg-indigo-50"
                            iconColor="text-indigo-500"
                            />
                            <PracticeRow 
                            title="Zéro Toxiques" 
                            desc="Évitez absolument le tabac, les drogues et l'alcool."
                            iconName="Smile"
                            color="bg-orange-50"
                            iconColor="text-orange-500"
                            />
                        </div>
                        </div>
                    )}

                    </div>
                </main>

                <footer className="text-center text-gray-500 pb-8 text-sm">
                    <p>© 2025 - Infographie éducative basée sur le support de cours.</p>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
